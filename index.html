  <body class="johncena">
    <section id="particles-js">
      <span class="badge bg-success bg-opacity-25"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/00ed5819071101.562d48fd36e19.gif" width="15" height="15"> आजको मिति<div id="textContainer"></div></span>
      <img class="indreni" src="indreni.png" width="150" height="150">
      <div id="player"></div>
      <div class="playing animate__animated animate__zoomIn">
        <div class="playing">  <img src="https://cdn.discordapp.com/emojis/729630163750354955.gif" width="12" height="12"> Currently Playing</div>
       </div>
       <div class="playing" id="playing1"></div>
       <span class="badge bg-primary bg-opacity-25">
       <div class="playing" id="timeText"></div>
      </span>
       <div class="controls">
        <i id="previous" class="bi bi-caret-left-fill"></i>
       <i id="switchPlaylist" class="bi bi-repeat"></i>
       <i id="next" class="bi bi-caret-right-fill"></i>
      </div>
      <h1 id="party" class="animate__animated animate__zoomIn">EXAM IN</h1>
      <div class="countdown-container" id="counter">
        <div class="element-container animate__animated animate__zoomIn">
          <p class="big-text animate__animated animate__zoomIn" id="days">0</p>
          <span>DAYS</span>
        </div>
        <div class="element-container animate__animated animate__zoomIn">
          <p class="big-text animate__animated animate__zoomIn" id="hours">0</p>
          <span>HOURS</span>
        </div>
        <div class="element-container animate__animated animate__zoomIn">
          <p class="big-text animate__animated animate__zoomIn" id="minutes">0</p>
          <span>MINUTES</span>
        </div>
        <div class="responsive element-container animate__animated animate__zoomIn">
          <p class="big-text animate__animated animate__zoomIn" id="seconds">0</p>
          <span>SECONDS</span>
        </div>
      </div>
    </section>

    <div class="table-responsive col-xs-1 align="center>
      <table class="table">
              <tr class="table-dark">
              <th scope="col">#</th>
              <th scope="col">Subject</th>
              <th scope="col">Date</th>
              <th scope="col">Days Remaining</th>
            </tr>
          <tbody>
            <tr id="dt1">
              <th scope="row" class="">1</th>
              <td>Theory Of Computation</td>
              <td >2080-03-05</td>
              <td id="demo"></td>
            </tr>
            <tr id="dt2">
              <th scope="row">2</th>
              <td>Computer Networks</td>
              <td >2080-03-08</td>
              <td id="demo1"></td>
            </tr>
            <tr id="dt3">
              <th scope="row">3</th>
              <td>Operating Systems</td>
              <td >2080-03-11</td>
              <td id="demo2"></td>
            </tr>

            <tr id="dt4">
              <th scope="row">4</th>
              <td>Database Management System</td>
              <td >2080-03-14</td>
              <td id="demo3"></td>
            </tr>

            <tr id="dt5">
              <th scope="row">5</th>
              <td>Artificial Intelligence</td>
              <td>2080-03-17</td>
              <td id="demo4"></td>
            </tr>

            
          </tbody>
        </table>
        </div>
    <script src="ytm.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
